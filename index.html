<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap Dashboard</title>
</head>
<body class="vh-100 d-flex flex-column">
    <!-- Header -->
    <header class="main-header py-2">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg flex-nowrap">
            <!-- Container -->
            <div class="container-fluid column-gap-2">
                <!-- Immagine -->
                <a class="navbar-brand" href="#">
                    <!-- Logo grande -->
                    <img class="d-none d-lg-block" src="./img/logo.svg" alt="Logo" width="130" height="30">
                    <!-- Logo piccolo -->
                    <img class="d-lg-none" src="./img/mobile-logo.png" alt="Logo" width="35" height="35">
                </a>
                <!-- Navigazione -->
                <div class="collapse navbar-collapse d-flex column-gap-2" id="navbarSupportedContent">
                    <!-- Barra di ricerca -->
                    <form class="d-flex flex-grow-1" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <!-- Lista -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 column-gap-2">
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>
    <!-- Main -->
    <main class="main-content flex-grow-1 d-flex">
        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column">
            <!-- Lista -->
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Home
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Stats
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-signal"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Signals
                        </div>
                    </a>
                </li>
            </ul>
            <!-- Lista -->
            <ul class="nav flex-column mt-auto mb-3">
                <li class="nav-item mt-auto">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Admin
                        </div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Contenuto -->
        <div class="content flex-grow-1">
            <!-- Header del contenuto -->
            <div class="content-header bg-primary text-white py-3">
                <!-- Container -->
                <div class="container-fluid">
                    <!-- Riga -->
                    <div class="row justify-content-between">
                        <!-- Colonna -->
                        <div class="col-auto">
                            <!-- Riga -->
                            <div class="row flex-column row-gap-1">
                                <!-- Colonna -->
                                <div class="col-auto">
                                    <!-- Titolo -->
                                    <h2 class="d-inline-block">Boolean</h2>
                                    <!-- Piano -->
                                    <span class="pill">Piano blaze</span>
                                </div>
                                <!-- Colonna -->
                                <div class="col-auto">
                                    <!-- App -->
                                    <span class="pill">3 app</span>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <span class="pill d-none d-lg-inline">Boolean mobile app</span>
                                    <span class="pill d-none d-lg-inline">Boolean web app</span>
                                    <span class="pill d-none d-lg-inline">Boolean blog app</span>
                                    <span class="pill d-lg-none d-md-inline"><i class="fa-solid fa-plus"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Colonna -->
                        <div class="col-auto">
                            <!-- Riga -->
                            <div class="row flex-column">
                                <!-- Colonna -->
                                <div class="col-auto">
                                    <!-- Titolo -->
                                    <h2 class="fs-6">Studenti online negli ultimi 30 minuti</h2>
                                </div>
                                <!-- Colonna -->
                                <div class="col-auto">
                                    <!-- Numero studenti -->
                                    <p class="fs-1">125</p>
                                </div>
                            </div>
                        </div>
                        <!-- Colonna -->
                        <div class="col-auto">
                            <!-- Riga -->
                            <div class="row flex-column">
                                <!-- Colonna -->
                                <div class="col-auto">
                                    <!-- Titolo -->
                                    <h2 class="fs-6 d-inline me-2">Nuovo studente</h2>
                                    <!-- Bottone per l'offcanvas -->
                                    <button class="btn btn-primary border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                    <!-- Offcanvas -->
                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                        <!-- Offcanvas Header -->
                                        <div class="offcanvas-header">
                                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <!-- Offcanvas Body -->
                                        <div class="offcanvas-body">
                                            <!-- Form -->
                                            <form>
                                                <div class="mb-3">
                                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                                </div>
                                                <div class="mb-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Colonna -->
                                <div class="col-auto">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Body del contenuto -->
            <div class="content-body">

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
