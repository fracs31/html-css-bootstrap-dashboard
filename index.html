<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap Dashboard</title>
</head>
<body class="vh-100 d-flex flex-column">
    <!-- Header -->
    <header class="main-header py-2">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg flex-nowrap">
            <!-- Container -->
            <div class="container-fluid column-gap-2">
                <!-- Immagine -->
                <a class="navbar-brand" href="#">
                    <!-- Logo grande -->
                    <img class="d-none d-lg-block" src="./img/logo.svg" alt="Logo" width="130" height="30">
                    <!-- Logo piccolo -->
                    <img class="d-lg-none" src="./img/mobile-logo.png" alt="Logo" width="35" height="35">
                </a>
                <!-- Navigazione -->
                <div class="collapse navbar-collapse d-flex column-gap-2" id="navbarSupportedContent">
                    <!-- Barra di ricerca -->
                    <form class="d-flex flex-grow-1" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <!-- Lista -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 column-gap-2">
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>
    <!-- Main -->
    <main class="main-content flex-grow-1 d-flex">
        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column">
            <!-- Lista -->
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Home
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Stats
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-signal"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Signals
                        </div>
                    </a>
                </li>
            </ul>
            <!-- Lista -->
            <ul class="nav flex-column mt-auto mb-3">
                <li class="nav-item mt-auto">
                    <a class="nav-link d-flex text-white" aria-current="page" href="#">
                        <!-- Icona -->
                        <div class="nav-link__icon w-25">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <!-- Opzione -->
                        <div class="nav-link__option d-none d-lg-block">
                            Admin
                        </div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Contenuto -->
        <div class="content flex-grow-1">
            <!-- Header del contenuto -->
            <div class="content-header bg-primary">

            </div>
            <!-- Body del contenuto -->
            <div class="content-body">

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
